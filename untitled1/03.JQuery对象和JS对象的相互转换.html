<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery和JS对象的相互转换</title>
    <script src = "js/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div id = "div1">div1</div>
    <div id = "div2">div2</div>

    <script type="text/javascript">
        //1.通过JS方式获取所有名称叫div的HTML元素对象
        var divs = document.getElementsByTagName("div");
        alert(divs.length);//可以将其当做数组来使用
        //对divs中所有的div，让其标签内容变成aaa
        for (var i = 0; i < divs.length; i++) {
            divs[i].innerText = "aaa";
        }

        //2.通过JQuery方式来获取名称叫div的所有HTML元素对象
        var $divs = $("div");
        alert($divs.length);//也可以当做数组使用
        //对divs中所有的div，让其标签内容变成bbb
        $divs.html("bbb");


        /*
            JQuery对象操作时更加方便
            JQuery对象和JS对象方法是不通用的
            两者相互转换
                JQuery——>JS：JQuery对象[索引]或者JQuery对象.get(索引)，如$divs[0]或者$divs.get(0)
                JS——>JQuery：$(JS对象)，比如$(divs[i])
        */


    </script>
</body>
</html>
