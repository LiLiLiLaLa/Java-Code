<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义js框架</title>
    <script src = "js/do.js"></script>
</head>
<body>

    <div id = "div1">div1</div>
    <div id = "div2">div2</div>

    <script type="text/javascript">
        //1.根据Id获取元素对象
        var div1 = $("div1");
        var div2 = $("div2");
        //2.获取标签体内容
        alert(div1.innerHTML);
        alert(div2.innerHTML);

    </script>
</body>
</html>
