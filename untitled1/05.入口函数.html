<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入口函数</title>
    <script src = "js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        //给b1按钮添加单击事件
        /* window.onload = function (ev) {
            //1.获取b1按钮
            $("#b1").click(function () {
                alert("abc");
            })
        } */

        //DOM文档加载完成后执行该函数中的代码（JQuery的入口函数）
        $(function () {
            //1.获取b1按钮
            $("#b1").click(function () {
                alert("abc");
            })
        })

        /*
            Window.onload和$(function)的区别
            * Window.onload只能定义一次，如果定义多次，后面的定义会将前面的覆盖掉
            * $(function)可以定义多次
        */
    </script>

</head>
<body>

    <div id = "div1">div1</div>
    <div id = "div2">div2</div>
    <input type="button" value="点我" id="b1">

</body>
</html>
