<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式控制</title>
    <script src = "js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        $(function () {
            //两种写法
            $("#div1").css("background-color","red");
            $("#div2").css("backgroundColor","pink");
        })
    </script>

</head>
<body>

    <div id = "div1">div1</div>
    <div id = "div2">div2</div>
    <input type="button" value="点我" id="b1">

</body>
</html>
